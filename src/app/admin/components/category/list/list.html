<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Kategori Adı </th>
      <td mat-cell *matCellDef="let element">
        {{ element.name.length > 20 ? (element.name | slice:0:20) + '...' : element.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Açıklama </th>
      <td mat-cell *matCellDef="let element">
        {{ element.description.length > 15 ? (element.description | slice:0:15) + '...' : element.description }}
      </td>
    </ng-container>

    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef> Aktif </th>
      <td mat-cell *matCellDef="let element"> 
        <mat-icon [style.color]="element.isActive ? 'green' : 'red'">
          {{element.isActive ? 'check_circle' : 'cancel'}}
        </mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="images">
      <th mat-header-cell *matHeaderCellDef width="30"></th>
      <td mat-cell *matCellDef="let element"><mat-icon style="color: green; cursor: pointer;" (click)="addCategoryImages(element.id)">images</mat-icon></td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef width="30"></th>
      <td mat-cell *matCellDef="let element"><mat-icon style="color: royalblue; cursor: pointer;" (click)="openUpdateDialog(element)">edit</mat-icon></td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef width="30"></th>
      <td mat-cell *matCellDef="let element" appDelete [id]="element.id" controller="categories" (callback)="getCategories()">
      <!--  <mat-icon style="color: deeppink;" (click)="delete(element.id ,$event)">delete_forever</mat-icon> -->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator (page)="pageChanged()"
                 [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
