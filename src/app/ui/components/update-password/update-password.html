<div class="container-centered">
  <!-- Loading durumu -->
  <div class="text-center" *ngIf="isLoading">
    <p>Şifre sıfırlama linki kontrol ediliyor...</p>
  </div>

  <!-- Başarılı durum -->
  <div class="card" *ngIf="!isLoading && state === true">
    <h2 class="text-center mb-4">Şifre Güncelleme</h2>

    <div class="mb-3">
      <label for="password" class="form-label">Yeni Şifre</label>
      <input #txtPassword type="password" class="form-control" id="password" placeholder="Yeni şifrenizi girin" required>
    </div>

    <div class="mb-3">
      <label for="passwordConfirm" class="form-label">Şifre Tekrar</label>
      <input #txtPasswordConfirm type="password" class="form-control" id="passwordConfirm" placeholder="Şifrenizi tekrar girin" required>
    </div>

    <button class="btn btn-gold w-100" (click)="updatePassword(txtPassword.value, txtPasswordConfirm.value)">
      Şifreyi Güncelle
    </button>

    <div class="text-center mt-3">
      <small><a style="color: #e6c200;" href="/login">Girişe Dön</a></small>
    </div>
  </div>

  <!-- Hata durumu -->
  <div class="alert alert-danger text-center" *ngIf="!isLoading && (state === false || errorMessage)">
    <h4>Bağlantı Geçersiz</h4>
    <p>{{ errorMessage || 'Bu şifre sıfırlama bağlantısı artık geçerli değil veya kullanılmış.' }}</p>
    <p>Lütfen yeni bir şifre sıfırlama talebinde bulunun.</p>
    <a href="/password-reset" class="btn btn-primary">Yeni Talep Oluştur</a>
  </div>
</div>
