<div class="table-container" *ngIf="!loading; else loadingTemplate">
  <h2>Kullanıcı: {{ userName }}</h2>
  <table mat-table [dataSource]="orders" class="mat-elevation-z8">
    <!-- Order Code -->
    <ng-container matColumnDef="orderCode">
      <th mat-header-cell *matHeaderCellDef>Sipariş Kodu</th>
      <td mat-cell *matCellDef="let order">{{ order.orderCode }}</td>
    </ng-container>

    <!-- Created Date -->
    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef>Oluşturulma</th>
      <td mat-cell *matCellDef="let order">{{ order.createdDate | date:'dd.MM.yyyy' }}</td>
    </ng-container>

    <!-- Total Price -->
    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef>Toplam</th>
      <td mat-cell *matCellDef="let order">{{ order.totalPrice | currency:'TRY' }}</td>
    </ng-container>

    <!-- Completed -->
    <ng-container matColumnDef="isCompleted">
      <th mat-header-cell *matHeaderCellDef>Durum</th>
      <td mat-cell *matCellDef="let order">{{ order.isCompleted ? 'Tamamlandı' : 'Bekliyor' }}</td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Detay</th>
      <td mat-cell *matCellDef="let order">
        <button mat-button color="primary" (click)="viewOrderDetail(order.id)">Görüntüle</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [length]="totalOrderCount"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25]"
    (page)="onPageChange($event)">
  </mat-paginator>
</div>

<ng-template #loadingTemplate>
  <div class="loading">
    <p>Yükleniyor...</p>
  </div>
</ng-template>
