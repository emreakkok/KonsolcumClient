<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> Kullanıcı Adı </th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>

    <ng-container matColumnDef="nameSurname">
      <th mat-header-cell *matHeaderCellDef> Ad Soyad </th>
      <td mat-cell *matCellDef="let element"> {{element.nameSurname}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    

    <ng-container matColumnDef="twoFactorEnabled">
      <th mat-header-cell *matHeaderCellDef> 2FE </th>
      <td mat-cell *matCellDef="let element"> 
        <mat-icon [style.color]="element.twoFactorEnabled ? 'green' : 'red'">
          {{element.isActive ? 'check_circle' : 'cancel'}}
        </mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Rol </th>
      <td mat-cell *matCellDef="let element">
       <button mat-button color="primary" (click)="assignRole(element.id)">Rol Ata</button>
       </td>
    </ng-container>


    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef style="width:40px; text-align:center;">&nbsp;</th>
      <td mat-cell *matCellDef="let element" appDelete [id]="element.id" controller="users" (callback)="getUsers()">
      <!--  <mat-icon style="color: deeppink;" (click)="delete(element.id ,$event)">delete_forever</mat-icon> -->
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator (page)="pageChanged()"
                 [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
