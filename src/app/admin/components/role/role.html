<mat-drawer-container class="roles-drawer-container">

  <mat-drawer mode="side" opened class="roles-sidebar">
    <div class="sidebar-content">
      <app-role-create (createdRole)="createdRole($event)"></app-role-create>
    </div>
  </mat-drawer>

  <mat-drawer-content class="roles-main-content">
    <div class="main-content-padding">
      <app-role-list #roleList></app-role-list>
    </div>
  </mat-drawer-content>

</mat-drawer-container>
