<div class="container-centered">
  <div class="card">
    <h2 class="text-center mb-4">Şifremi Unuttum</h2>

    <div class="mb-3">
      <label for="email" class="form-label">E-posta Adresi</label>
      <input #txtEmail type="email" class="form-control" id="email" placeholder="ornek@mail.com" required>
    </div>

    <button class="btn btn-gold w-100" (click)="passwordReset(txtEmail.value)">Şifre Sıfırlama Bağlantısı Gönder</button>

    <div class="text-center mt-3">
      <small><a style="color: #e6c200;" href="/login">Girişe Dön</a></small>
    </div>
  </div>
</div>
